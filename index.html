<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>5-Column Infinite Scrolling Grid with Glass Box</title>

<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Mulish:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --gap: 16px;
  --col-width: 20%;
  --column-height: 100vh;
  --fade-height: 80px;
  --background-color: #1D1D1D;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: 'Mulish', sans-serif;
  overflow: hidden;
  background: var(--background-color);
}

body {
  position: relative;
}

/* Background grid */
.grid-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  gap: var(--gap);
  padding: var(--gap);
  box-sizing: border-box;
  z-index: 0;
  pointer-events: none;
}

.column {
  width: var(--col-width);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  position: relative;
  touch-action: pan-y;
  border-radius: 12px;
}

.scroller {
  overflow: hidden;
  height: 100%;
  box-sizing: border-box;
  position: relative;
}

.inner {
  display: flex;
  flex-direction: column;
  animation: scroll linear infinite;
}

.inner.reverse {
  animation-name: scroll-reverse;
}

.item {
  overflow: hidden;
  margin-bottom: var(--gap);
  flex-shrink: 0;
  border-radius: 5px;
}

.item img {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 5px;
  opacity: 0.4;
}

.column::before,
.column::after {
  content: '';
  position: absolute;
  left: 0;
  width: 100%;
  height: var(--fade-height);
  pointer-events: none;
  z-index: 2;
}

.column::before {
  top: 0;
  background: linear-gradient(to bottom, var(--background-color), transparent);
}

.column::after {
  bottom: 0;
  background: linear-gradient(to top, var(--background-color), transparent);
}

@keyframes scroll {
  0% { transform: translateY(0); }
  100% { transform: translateY(-50%); }
}

@keyframes scroll-reverse {
  0% { transform: translateY(-50%); }
  100% { transform: translateY(0); }
}

/* Centered frosted glass box */
.glass-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  max-width: 700px;
  padding: 40px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  box-sizing: border-box;
  z-index: 2;
  text-align: center;
  color: white;
  border: 1px solid rgba(255,255,255,0.3);
}

.glass-box h1 {
    font-family: 'Montserrat', sans-serif; /* heading font */
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.glass-box p {
    font-family: 'Mulish', sans-serif; /* body font */
    font-weight: 400;
    font-size: 1.2rem;
}

</style>
</head>
<body>

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
